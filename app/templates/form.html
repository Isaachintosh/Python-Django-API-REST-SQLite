<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Formul√°rio</title>
</head>
<body class="bg-dark">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1 class="text-light">Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        
        <form name="form" id="form" method="POST" action="
            {% if db %}
                /update/{{db.id}}/
            {% else %}
                /create/
            {% endif %}
        ">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <div class="form-group mt-4 text-light">Modelo: {{form.modelo}}</div>
            <div class="form-group mt-4 text-light">Marca: {{form.marca}}</div>
            <div class="form-group mt-4 text-light">Ano: {{form.ano}}</div>
            <input type="submit" class="btn btn-success mt-4" value="Salvar">
        </form>
        
    </div>
</body>
</html>
