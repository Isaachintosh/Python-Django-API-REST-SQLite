<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>CRUD com Python</title>
</head>
<body class="bg-dark">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1 class="text-light">Crud com Python</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-dark table-striped table-hover">
          <thead class="rounded">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <th scope="col">Marca</th>
              <th scope="col">Ano</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
              <tr>
                <th scope="row">{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-secondary mb-1">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary mb-1">Editar</a>
                  <a href="/delete/{{dbs.id}}" class="btn btn-danger mb-1 btnDel">Deletar</a>
                </td>
              </tr>
            {% endfor %}
            
          </tbody>
        </table>


    </div>
    {% load static %}
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
